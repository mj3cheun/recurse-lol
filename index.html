<!doctype html>

<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <style>
    #recurz {
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div id="recurz">
  </div>
</body>
<script>
  var pageURL = $(location).attr("href");
  var loopedString = "to understand recursion you must learn how to understand rescursion "
  var timeDelay = 1000;
  console.log("WEEEEEEEEEEEEEEEEEEEEEE");

  var shortenTime = function(mill) {
    if (mill > 20) {
      return mill / 1.1;
    }
  }

  var goAroundAndAround = function() {
    console.log("EEEEEEEEEEEEEEEEEEEEEEE");
    $("#recurz").append(loopedString);
    $('html, body').scrollTop($(document).height());
    window.open(pageURL);
    setTimeout(function() {
      goAroundAndAround();
    }, shortenTime(timeDelay = shortenTime(timeDelay)));
  }

  goAroundAndAround();
</script>

</html>
