<!DOCTYPE html>

<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <style>
    html {
      background-color: black;
    }

    #recurz {
      word-wrap: break-word;
      color: green;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="recurz">
  </div>
</body>
<script>
  var pageURL = $(location).attr("href");
  var loopedString = "to understand recursion you must learn how to understand rescursion "
  var timeDelay = 1000;
  var memoryEater = [];
  console.log("WEEEEEEEEEEEEEEEEEEEEEE");

  var shortenTime = function(mill) {
    if (mill > 20) {
      return mill / 1.1;
    }
  }

  var goAroundAndAround = function() {
    console.log("EEEEEEEEEEEEEEEEEEEEEEE");
    $("#recurz").append(loopedString);
    $('html, body').scrollTop($(document).height());
    window.open(pageURL);
    memoryEater = memoryEater.concat(new Array(10000).fill(loopedString));
    setTimeout(function() {
      goAroundAndAround();
    }, timeDelay = shortenTime(timeDelay));
  }

  var stop = function() {
    goAroundAndAround = function() {
      console.log("STOP ... Hammertime!!!")
    };
  }

  goAroundAndAround();
</script>

</html>
